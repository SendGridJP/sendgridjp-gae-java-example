<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello SendGrid</title>
  </head>

  <body>
    <h1>Hello SendGrid!</h1>
	
	<form action="/sendgridservlet" method="post">
		<table>
			<tbody>
				<tr><th align="right">to</th><td><input type="text" size="60" name="to"></td></tr>
				<tr><th align="right">toname</th><td><input type="text" size="60" name="toname"></td></tr>
				<tr><th align="right">from</th><td><input type="text" size="60" name="from"></td></tr>
				<tr><th align="right">subject</th><td><input type="text" size="60" name="subject"></td></tr>
				<tr><th align="right">text</th><td><input type="text" size="60" name="text"></td></tr>
			</tbody>
		</table>
		<input type="submit" value="Send">
	</form>
  </body>
</html>
